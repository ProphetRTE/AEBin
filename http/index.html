<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music File List</title>
    <script>
        async function fetchMusicFiles() {
            const response = await fetch('https://api.github.com/repos/<username>/<repository>/contents/path/to/music/folder');
            const data = await response.json();
            const fileNames = data.map(file => file.name).filter(name => name.endsWith('.mp3'));

            const output = document.getElementById('output');
            output.innerHTML = '<ul>' + fileNames.map(name => `<li>${name}</li>`).join('') + '</ul>';
        }

        window.onload = fetchMusicFiles;
    </script>
</head>
<body>
    <h1>Available Music Files</h1>
    <div id="output"></div>
</body>
</html>
