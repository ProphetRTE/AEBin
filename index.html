<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts Directory Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .directory, .file { padding-left: 20px; cursor: pointer; }
        .hidden { display: none; }
        pre { background: none; border: none; white-space: pre; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Lua Scripts Directory Viewer</h1>
    <div id="fileTree"></div>
    <h2>Script Contents:</h2>
    <pre id="output"></pre>

    <script>
        const repoOwner = 'your-username';    // Replace with your GitHub username
        const repoName = 'lua-scripts-viewer'; // Replace with your repository name
        const scriptsFolder = 'scripts';        // Your folder with Lua scripts

        // Recursive function to load directory contents
        async function loadDirectory(path, parentElement) {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
            const data = await response.json();

            if (!Array.isArray(data)) return;

            const folder = document.createElement('div');

            for (const item of data) {
                if (item.type === 'file' && item.name.endsWith('.lua')) {
                    const fileElement = document.createElement('div');
                    fileElement.textContent = item.name;
                    fileElement.classList.add('file');
                    fileElement.onclick = async () => {
                        const fileResponse = await fetch(item.download_url);
                        const fileContent = await fileResponse.text();
                        document.getElementById('output').textContent = fileContent; // Display raw Lua content
                    };
                    folder.appendChild(fileElement);
                } else if (item.type === 'dir') {
                    const dirElement = document.createElement('div');
                    dirElement.textContent = item.name;
                    dirElement.classList.add('directory');
                    dirElement.onclick = async (event) => {
                        event.stopPropagation();

                        // Toggle visibility of the folder's contents
                        if (dirElement.nextElementSibling) {
                            const isHidden = dirElement.nextElementSibling.classList.toggle('hidden');
                            dirElement.textContent = isHidden ? `${item.name} ➕` : `${item.name} ➖`;
                        } else {
                            const subFolder = document.createElement('div');
                            subFolder.classList.add('hidden');
                            await loadDirectory(item.path, subFolder);
                            dirElement.textContent = `${item.name} ➖`;
                            folder.appendChild(subFolder);
                        }
                    };
                    folder.appendChild(dirElement);
                }
            }

            parentElement.appendChild(folder);
        }

        // Load the initial scripts directory on page load
        window.onload = () => loadDirectory(scriptsFolder, document.getElementById('fileTree'));
    </script>
</body>
</html>
