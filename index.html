<html>
  <body>
    <script>
      async function fetchContents(url) {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      }

      async function displayContents(path) {
        const contents = await fetchContents(`https://api.github.com/repos/:user/:repo/contents/${path}`);
        let htmlString = '<ul>';

        for (let file of contents) {
          if (file.type === 'dir') {
            htmlString += `<li>${file.name}<ul>`;
            htmlString += await displayContents(file.path); // Recursively fetch contents of subdirectories
            htmlString += '</ul></li>';
          } else {
            htmlString += `<li><a href="${file.download_url ? file.download_url : file.html_url}" target="_blank">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        return htmlString;
      }

      (async () => {
        const initialPath = ''; // start from root directory
        const htmlString = await displayContents(initialPath);
        document.body.innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
